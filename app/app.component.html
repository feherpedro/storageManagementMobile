<RadSideDrawer [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
        <StackLayout row="0" class="sidedrawer-header">
            <!--<Label class="sidedrawer-header-image fa" text="&#xf2bd;"></Label>
            <Label class="sidedrawer-header-brand" text="User Name"></Label>
            <Label class="footnote" text="username@mail.com"></Label>-->
            <!--<Label class="sidedrawer-header-raktar-image fa" text="&#xf2bd;"></Label>-->
            <Image src="App_Resources/raktar.png" class="sidedrawer-header-raktar-image fa"> </Image>
            <Label class="sidedrawer-header-brand" text="Raktár nyilvántartó rendszer"></Label>
            <Label class="footnote" text="Fehér Péter"></Label>
        </StackLayout>

        <ScrollView row="1">
            <StackLayout class="sidedrawer-content">
                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isPageSelected('Home')" (tap)="onNavItemTap('/home')">
                    <Label col="0" text="&#xf015;" class="fa"></Label>
                    <Label col="1" text="Kezdőlap" class="p-r-10"></Label>
                </GridLayout>

                <!--<GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isPageSelected('Browse')" (tap)="onNavItemTap('/browse')">
                    <Label col="0" text="&#xf1ea;" class="fa"></Label>
                    <Label col="1" text="Browse" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isPageSelected('Search')" (tap)="onNavItemTap('/search')">
                    <Label col="0" text="&#xf002;" class="fa"></Label>
                    <Label col="1" text="Search" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isPageSelected('Featured')" (tap)="onNavItemTap('/featured')">
                    <Label col="0" text="&#xf005;" class="fa"></Label>
                    <Label col="1" text="Featured" class="p-r-10"></Label>
                </GridLayout>-->

                <StackLayout class="hr-light"></StackLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isPageSelected('Scan')" (tap)="onNavItemTap('/scan')">
                    <Label col="0" text="&#xf005;" class="fa"></Label>
                    <Label col="1" text="Scan" class="p-r-10"></Label>
                </GridLayout>

                <StackLayout class="hr-light"></StackLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isPageSelected('OrderEntity')" (tap)="onNavItemTap('/order-entities')">
                    <Label col="0" text="&#xf005;" class="fa"></Label>
                    <Label col="1" text="Bevételezések" class="p-r-10"></Label>
                </GridLayout>

                <StackLayout class="hr-light"></StackLayout>

                <!--<GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isPageSelected('Login')" (tap)="onNavItemTap('/login')">
                    <Label col="0" text="&#xf005;" class="fa"></Label>
                    <Label col="1" text="Login" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isPageSelected('Signup')" (tap)="onNavItemTap('/signup')">
                    <Label col="0" text="&#xf005;" class="fa"></Label>
                    <Label col="1" text="Signup" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isPageSelected('Settings')" (tap)="onNavItemTap('/settings')">
                    <Label col="0" text="&#xf013;" class="fa"></Label>
                    <Label col="1" text="Settings" class="p-r-10"></Label>
                </GridLayout>-->
            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
