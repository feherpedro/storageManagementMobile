<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
                ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Bevételezés - részletes nézet"></Label>
</ActionBar>

<StackLayout class="page">
    <Label text="{{ orderItem.id }} azonosítójú tétel" class="h2 text-center"></Label>
    <GridLayout backgroundColor="white">
        <StackLayout class="list-group-item">
            <Label text="termék neve: {{orderItem.productName}}" class="label font-weight-bold"></Label>
            <Label text="termék azonosítója: {{orderItem.productId}}" class="label font-weight-bold"></Label>
            <Label text="termék vonalkódja: {{orderItem.productBarcode}}" class="label font-weight-bold"></Label>
            <Label text="termék mennyisége: {{orderItem.quantity}} {{orderItem.productUnitOfMeasurement}}" class="label font-weight-bold"></Label>
            <GridLayout rows="auto" columns="*, *">
            <Button text="Szerkesztés" (tap)="onEdit()" class="btn btn-primary btn-active" margin="5" row="0"
                    col="0">
            </Button>
            <Button text="Törlés" (tap)="onDelete()" class="btn btn-danger" margin="5" row="0"
                    col="1"></Button>
            </GridLayout>
        </StackLayout>
    </GridLayout>
</StackLayout>
